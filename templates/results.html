<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
    <meta name="description" content="Digitize and Translate your notes with Azure Cognitive Services and Python.">
    <title>talesGPT</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">talesGPT</h1>
            <h2 id="description">Story</h2>
        </div>
        <div class="results">
            <div>
                <p><strong>Original text:</strong> </p>
                <p>{{ user_input }}</p>
            </div>
            {% if story %}
            <div>
                <p><strong>Story:</strong> </p>
                <p>{{ story }}</p>
                {% if synthesis_generated %}
                    <p>Speech Synthesis Generated</p>
                {% else %}
                
                <form action="play_story" method="post" >
                    <input type="hidden" name="story" value="{{ story }}">
                    <input type="hidden" name="user_input" value="{{ user_input }}">
                    <button type="submit" class="submit-button">
                        <a href="{{ url_for('play_story') }}">
                        Narrate Story
                        </a>
                    </button>
                </form>
                {% endif %}
            </div>
            {% else %}
            <form action="{{ url_for('gen_story') }}" method="POST">
                <input type="hidden" name="user_input" value="{{ user_input }}">
                <button type="submit" class="submit-button">
                    <a href="{{ url_for('gen_story') }}">
                    Generate Story
                    </a>
                </button>
            </form>
            {% endif %}
            <div>
                <a href="{{ url_for('index') }}">Try another one!</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by Andrea Ricci</p>
    </div>
</body>
</html>
