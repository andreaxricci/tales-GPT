<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <meta name="description" content="Digitize and Translate your notes with Azure Cognitive Services and Python.">
    <title>talesGPT</title>
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Settings</div>

    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

    <div class="container">
        <div class="header">
            <h1 id="title">talesGPT</h1>
            <p id="description">Which story do you want to hear?</p>
        </div>
        
        <div>
            <form method="POST" id="form">
                
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language" name="language" class="form-control">
                        <option value="Italian">Italian</option>
                        <option value="SwissGerman">Swiss German</option>
                        <option value="Portuguese">Portuguese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="model_name">Model:</label>
                    <select id="model_name" name="model_name" class="form-control">
                        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                        <option value="text-davinci-003">text-davinci-003</option>
                        <option value="gpt-4">gpt-4</option>
                    </select>
                </div>
                <div class="form-group">
                <button type="submit" class="submit-button">
                    <a href="{{ url_for('convert_to_text_once') }}">
                      Recognize Once
                    </a>
                  </button>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">What story do you want to hear?</button>
                </div>
            </form>
        </div>
    </div>
    </div>

    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

    <div class="footer">
        <p>Created by Andrea Ricci</p>
    </div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>


</body>
</html>
